<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/logo.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="shortcut icon" href="../Images/logo.jpeg" type="image/x-icon">
    <title>Panel de administracion</title>
</head>

<body onload="cargarUsuarios(); verificacionadmin()">
    <main>
        <div class="container-admin">
            <div class="menu-container">
                <div class="text-center menu-div">
                    <a href="adminProd.html">Productos</a>
                    <a href="adminUser.html">Usuarios</a>
                    <a href="inicio.html" onclick="cerrarsesion()">Salir</a>
                </div>
            </div>
            <div class="content-container">
                <div class="d-flex justify-content-around align-items-center w-100 mt-3 mb-5">
                    <button type="button" id="add" class="button-style" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Agregar</button>
                    <button class="button-style" id="act" data-bs-toggle="modal"
                        data-bs-target="#exampleModal3">Actualizar</button>
                    <button class="button-style" id="del" data-bs-toggle="modal"
                        data-bs-target="#exampleModal2">Eliminar</button>
                </div>
                <div class="table-responsive">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>email</th>
                                <th>contraseña</th>
                                <th>Administrador</th>
                            </tr>
                        </thead>
                        <tbody id="container-articles">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <!-- Modal de agregar usuario -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cargar Usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex flex-column align-items-center justify-content-center mt-3">
                            <div class="w-100 d-flex justify-content-around align-items-center">
                                <label for="nombre">Nombre: </label>
                                <input type="text" name="nombre" id="nombreUser">
                                <div id="nombreTexto" class="form-text d-flex justify-content-center"></div>
                            </div>
                            <div class="w-100 d-flex justify-content-around align-items-center mt-3">
                                <label for="apellido">Apellido: </label>
                                <input type="text" name="apellido" id="apellidoUser">
                                <div id="apellidoTexto" class="form-text d-flex justify-content-center"></div>
                            </div>
                            <div class="w-100 d-flex justify-content-around align-items-center mt-3">
                                <label for="email">email: </label>
                                <input type="email" name="email" id="emailUser">
                                <div id="emailTexto" class="form-text d-flex justify-content-center"></div>
                            </div>
                            <div class="w-100 d-flex justify-content-around align-items-center mt-3">
                                <label for="pass">Contraseña: </label>
                                <input type="text" name="pass" id="passUser">
                                <div id="contraTexto" class="form-text d-flex justify-content-center"></div>
                            </div>
                            <div class="w-100 d-flex justify-content-around align-items-center mt-3">
                                <label for="admin">Administrador: </label>
                                <input type="text" name="admin" id="adminUser">
                                <div id="esAdminTexto" class="form-text d-flex justify-content-center"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="button-style" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="button-style" onclick="cargarUser()"
                            data-bs-dismiss="modal">Guardar Usuario</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para eliminar usuario -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar Usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <div class="w-100 d-flex justify-content-around align-items-around">
                                <label for="nombre">Id de Usuario: </label>
                                <input type="text" name="id" id="idUser">
                                <div id="idTexto" class="form-text d-flex justify-content-center"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="button-style" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="button-style" onclick="delUser()"
                            data-bs-dismiss="modal">Eliminar Usuario</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para actualizar usuario -->
        <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <div class="w-100 d-flex justify-content-around align-items-around mt-3">
                                <label for="id">ID: </label>
                                <input type="text" name="id" id="idAct">
                                <div id="idText" class="form-text d-flex justify-content-center"></div>
                            </div>
                            <div class="w-100 d-flex justify-content-around align-items-center mt-3">
                                <label for="nom">Nombre: </label>
                                <input type="text" name="nom" id="nomUs">
                                <div id="nameText" class="form-text d-flex justify-content-center"></div>
                            </div>
                            <div class="w-100 d-flex justify-content-around align-items-center mt-3">
                                <label for="ape">Apellido: </label>
                                <input type="text" name="ape" id="apeUs">
                                <div id="apeText" class="form-text d-flex justify-content-center"></div>
                            </div>
                            <div class="w-100 d-flex justify-content-around align-items-center mt-3">
                                <label for="em">email: </label>
                                <input type="email" name="em" id="emUs">
                                <div id="emailText" class="form-text d-flex justify-content-center"></div>
                            </div>
                            <div class="w-100 d-flex justify-content-around align-items-center mt-3">
                                <label for="cont">Contraseña: </label>
                                <input type="text" name="cont" id="contUs">
                                <div id="passText" class="form-text d-flex justify-content-center"></div>
                            </div>
                            <div class="w-100 d-flex justify-content-around align-items-center mt-3">
                                <label for="esAd">Administrador: </label>
                                <input type="text" name="esAd" id="adUs">
                                <div id="adminText" class="form-text d-flex justify-content-center"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="button-style" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="button-style" onclick="actUser()"
                            data-bs-dismiss="modal">Actualizar Usuario</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="../js/formValidations.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/adminUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../js/privateruteAdmin.js"></script>

</body>

</html>
