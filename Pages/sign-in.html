    <title>Sign in</title>
</head>

<body class="register-body">
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-primary" id="navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- logo -->
            <a class="navbar-brand" href="#">
                <img src="../Images/logo.jpeg" width="30" height="30"
        alt="">
            </a>
            <!-- enlaces -->
            <div class="collapse navbar-collapse" id="opciones">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Game Paradise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="LogIn.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sign-in.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-register">
        <div class="w-100">
            <form class="text-center form-container">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" name="name">
                    <div id="msgError" class="form-text text-danger">
                        <small>campo contraseña vacio</small>
                        </div>
                <div class="mb-3">
                    <label for="lastNameInput" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastNameInput" aria-describedby="emailHelp" name="lastName">
                    <div id="divErrLast" class="form-text text-danger">
                        <small>campo contraseña vacio</small>
                        </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" name="email">
                    <div id="divErrEmail" class="form-text text-danger">
                        <small>campo contraseña vacio</small>
                        </div>
                <div class="mb-3">
                    <label for="passInput" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passInput" size="30" name="pass">
                    <div id="divErrPass" class="form-text text-danger">
                        <small>campo contraseña vacio</small>
                        </div>
                <button type="button" class="button-style" id="buttonRegister">Enviar</button>
            </form>
        </div>


    </main>
    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href="Error404.html"><i class="fa-brands fa-facebook"></i></a>
                <a href="Error404.html"><i class="fa-brands fa-instagram"></i></a>
                <a href="Error404.html"><i class="fa-brands fa-twitter"></i></a>

                <a href="Error404.html"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footerNav">

                <a href="../index.html">INICIO</a>
                <a href="Error404.html">NOVEDADES</a>
                <a href="Error404.html">CATALOGO</a>
                <a href="Error404.html">CONTACTO</a>
                <a href="Error404.html">EMPRESA</a>

            </div>
        </div>
        <div class="footerBottom">
            <p>Derechos &copy;2023; Diseñado por <span class="diseño">Game Paradise</span></p>
        </div>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="../js/sign-in.js"></script>
    
</body>

</html>
