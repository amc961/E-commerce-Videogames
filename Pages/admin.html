<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Panel de administracion</title>
</head>

<body>
    <main>
        <div class="container-admin">
            <div class="menu-container">
                <div class="text-center menu-div">
                    <a href="#" onclick="cargarProductos()">Productos</a>
                    <a href="#">Usuarios</a>
                    <a href="#">Salir</a>
                </div>
            </div>
            <div class="content-container">
                <div class="d-flex justify-content-around align-items-center w-100 mt-3 mb-5">
                    <button class="button-style">Agregar</button>
                    <button class="button-style">Actualizar</button>
                    <button class="button-style">Eliminar</button>
                </div>
                <div>
                    <table class="table-responsive-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Imagen</th>
                                <th>Categoria</th>
                            </tr>
                        </thead>
                        <tbody id="container-articles">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/juegosLocal.js"></script>
    <script src="../js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
