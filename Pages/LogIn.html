<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../Images/logo.jpeg" type="image/x-icon">
  <meta name="description" content="Proyecto Javascript" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="author" content="Gonzalo Mainardi, Damian Lobos, Samuel Lapetina y Maria Jose Toledo" />
  <meta name="keywords" content="Javascript, Proyecto, Entregable, E-commerce, Videojuegos" />

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="/css/Style.css" />
  <title>LogIn page Proyecto e-commerce Videojuegos</title>
</head>

<body class="h-100">
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-primary" id="navbar">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#opciones">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- logo -->
      <a class="navbar-brand" href="#">
        <img src="../Images/logo.jpeg" width="30" height="30"
        alt="">
      </a>
      <!-- enlaces -->
      <div class="collapse navbar-collapse" id="opciones">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Game Paradise</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="LogIn.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sign-in.html">Registrarse</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="main-login d-flex justify-content-center align-items-center">
    <div class="login-container">
      <div>
        <h2 class="container d-flex justify-content-center align-items-center my-2">Iniciar sesión</h2>
        <form>
          <div class="mb-3 ">
            <label for="InputEmail" class="form-label d-flex justify-content-center">Correo electrónico</label>
            <input type="email" class="form-control d-flex justify-content-center" id="InputEmail"
              aria-describedby="emailHelp" maxlength="30" required>
            <div id="emailHelp" class="form-text d-flex justify-content-center">Nunca compartiremos su correo
              electrónico con nadie más.</div>
          </div>
          <div class="mb-3">
            <label for="InputPassword" class="form-label d-flex justify-content-center">Contraseña</label>
            <input type="password" class="form-control d-flex justify-content-center" id="InputPassword" maxlength="20"
              minlength="8" required>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="my-2 button-style" onclick="validarInfo()">Enviar</button>
          </div>
        </form>
      </div>
      <div>
        <img class="my-4 rounded-circle img-login" src="/Images/logo.jpeg" alt="Imagen de Juego Popular">
      </div>

    </div>
  </main>

  <footer>
    <div class="footerContainer">
      <div class="socialIcons">
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-linkedin"></i></a>
        <a href=""><i class="fa-brands fa-youtube"></i></a>
      </div>
      <div class="footerNav">

        <a href="#">INICIO</a>
        <a href="#">NOVEDADES</a>
        <a href="#">CATALOGO</a>
        <a href="#">CONTACTO</a>
        <a href="#">EMPRESA</a>

      </div>
    </div>
    <div class="footerBottom">
      <p>Derechos &copy;2023; Diseñado por <span class="diseño">Game Paradise</span></p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="../js/login.js"></script>
</body>
